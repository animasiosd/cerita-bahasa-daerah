<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Download</title>
  <meta name="description" content="Unduh video cerita bahasa daerah Indonesia lengkap dan gratis." />
  <meta name="theme-color" content="#0d6efd" />

  <meta property="og:title" content="Cerita Bahasa Daerah" id="og-title" />
  <meta property="og:description" content="Jelajahi cerita dari berbagai bahasa daerah di Indonesia." id="og-description" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" id="og-url" />

  <!-- Google Tag Manager -->
  <script>
    (function(w, d, s, l, i) {w[l] = w[l] || []; w[l].push({'gtm.start': new Date().getTime(),
        event: 'gtm.js'}); var f = d.getElementsByTagName(s)[0], j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
        'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);})
        (window, document, 'script', 'dataLayer', 'GTM-PP9QCJ8L');
  </script>
  <!-- End Google Tag Manager -->

  <!-- Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PP9QCJ8L" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Page Loader -->
  <div id="page-loader" class="d-flex justify-content-center align-items-center flex-column">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Memuat...</span>
    </div>
    <p class="mt-3 text-muted">Memuat data, harap tunggu...</p>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <main class="container my-4">
      <h1 class="text-center">Download Video Cerita</h1>
      <p class="text-center mb-4">
        Klik salah satu daftar untuk mendownload video atau gunakan filter di bawah ini.
      </p>

      <!-- Filter Controls -->
      <div class="filter-group d-flex justify-content-center flex-wrap gap-2 mb-4">
        <select id="filterBahasa" class="form-select w-auto">
          <option value="">Semua Bahasa</option>
        </select>
        <select id="filterUrutan" class="form-select w-auto">
          <option value="">Semua Urutan</option>
        </select>
        <select id="filterJudul" class="form-select w-auto">
          <option value="">Semua Judul</option>
        </select>
        <button id="resetFilters" class="btn btn-outline-secondary">Reset Filter</button>
        <button id="resetSort" class="btn btn-outline-secondary">Reset Urutan</button>
      </div>

      <!-- Download Table -->
      <div class="table-responsive table-scroll">
        <table id="downloadTable" class="table table-bordered table-hover mb-0">
          <thead>
            <tr>
              <th class="sortable" data-key="bahasa">Bahasa</th>
              <th class="sortable" data-key="urutan">Urutan</th>
              <th class="sortable" data-key="title">Judul</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Scripts -->
  <script type="module">
    import { managePageAccess } from './js/ui/page_auth.js';
    import { initializeNavbar } from './js/ui/common.js';
    import { initializeDownloadPage } from './js/ui/page_download.js';
    import './js/events.js';
    import './js/load_data/user_data_service.js';
    import './js/send_data/analytics_service.js';
    import './js/footer.js';

    document.addEventListener('DOMContentLoaded', async () => {
      initializeNavbar();
      await managePageAccess(async () => {
        await initializeDownloadPage();
        document.getElementById('page-loader').classList.add('hidden');
        document.getElementById('mainContent').style.display = 'block';
      });
    });
  </script>
</body>
</html>
