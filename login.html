<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cerita Bahasa Daerah</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    /* Membuat container berada di tengah halaman */
    body, html {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <main class="container text-center login-box">
    
    <img src="assets/favicon-192.png" alt="Logo Cerita Bahasa Daerah" style="height: 64px;" class="mb-3">
    <h1 class="h3 mb-3 fw-normal">Akses Diperlukan</h1>
    
    <p id="login-message" class="mb-4">Anda harus login untuk melanjutkan.</p>
    
    <button id="loginBtn" class="w-100 btn btn-lg btn-primary">
      <img src="assets/google-icon.svg" alt="Google" width="22" class="me-2">
      Login dengan Google
    </button>
    
    <p class="mt-4 text-muted" style="font-size: 14px;">
      Dengan login, Anda menyetujui <a href="privacy_policy.html">Kebijakan Privasi</a> & <a href="terms_of_service.html">Ketentuan Layanan</a>.
    </p>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
  import { managePageAccess, initializeLoginPage } from './js/ui/page_auth.js';

  import './js/events.js';
  import './js/load_data/user_data_service.js';
  import './js/load_data/api_service.js';
  import './js/send_data/analytics_service.js';
  import './js/ui/common.js';

  document.addEventListener('DOMContentLoaded', () => {
    initializeLoginPage();
    managePageAccess();
  });
</script>

</body>
</html>
