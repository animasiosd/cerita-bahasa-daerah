  <meta name="description" content="Lihat video cerita bahasa daerah Indonesia lengkap dan gratis." />

<!-- Body with custom class for login page -->
<body class="body-login">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

  <main class="container text-center login-box">
    <img src="assets/favicon-192.png" alt="Logo Cerita Bahasa Daerah" style="height: 64px;" class="mb-3">
    <h1 class="h3 mb-3 fw-normal">Akses Diperlukan</h1>

    <div class="alert alert-danger d-flex align-items-center justify-content-center mb-3" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div class="w-100">
        Anda harus login untuk melanjutkan.
      </div>
    </div>
    
    <button id="loginBtn" class="w-100 btn btn-lg btn-primary">
      <img src="assets/google-icon.svg" alt="Google" width="22" class="me-2">
      Login dengan Google
    </button>

    <p class="mt-4 text-muted" style="font-size: 14px;">
      Dengan login, Anda menyetujui
      <br> <a href="privacy_policy.html">Kebijakan Privasi</a> & <a href="terms_of_service.html">Ketentuan Layanan</a> kami.
    </p>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Scripts -->
  <script type="module">
    import { managePageAccess, initializeLoginPage } from './js/ui/page_auth.js';
    import './js/events.js';
    import './js/load_data/user_data_service.js';
    import './js/load_data/api_service.js';
    import './js/send_data/analytics_service.js';
    import './js/ui/common.js';

    document.addEventListener('DOMContentLoaded', () => {
      initializeLoginPage();
      managePageAccess();
    });
  </script>

</body>
</html>
