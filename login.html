<!DOCTYPE html>
<html lang="id">
<head>
  <base href="/cerita-bahasa-daerah/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="S545LWpJJUmiJMSHVd_HRpn8JEMyONvPPVRMTV-9FzQ" />

  <title>Login | Cerita Bahasa Daerah</title>

  <!-- Favicon & Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd" />

  <!-- ✅ Google Tag Manager -->
  <!-- Ganti GTM-XXXX dengan ID GTM kamu -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXX');
  </script>

  <style>
    /* Loader */
    #page-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.75s ease-out;
    }
    #page-loader.hidden { opacity: 0; }
    #loader-text { color: #555; margin-top: 20px; font-size: 1.2em; }
    .progress-container {
      width: 80%;
      max-width: 400px;
      background-color: #e0e0e0;
      border-radius: 25px;
      overflow: hidden;
    }
    #progress-bar {
      width: 0%;
      height: 20px;
      background-color: #0d6efd;
      border-radius: 25px;
      transition: width 0.1s linear;
    }

    /* Login Container */
    #loginContainer {
      padding: 40px;
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #privacyPolicy {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  
  <!-- Loader -->
  <div id="page-loader">
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="loader-text">Memuat... 0%</div>
  </div>

  <!-- Login Page -->
  <div id="loginContainer" class="d-flex">
    <div class="text-center">
      <h1>Selamat Datang di Cerita Bahasa Daerah</h1>
      <p class="mb-4">Silakan masuk untuk melanjutkan.</p>
      
      <!-- Login Button -->
      <button id="loginBtn" class="btn btn-primary btn-lg">
        <img src="assets/google-icon.svg" alt="Google" width="22" class="me-2">
        Login dengan Google
      </button>

      <!-- Privacy Policy -->
      <div id="privacyPolicy">
        Dengan login, Anda menyetujui <a href="privacy.html" target="_blank">Kebijakan Privasi</a> dan <a href="tos.html" target="_blank">Syarat & Ketentuan</a>.
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
  <script src="js/auth.js"></script>

  <!-- Loader Animation -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const progressBar = document.getElementById('progress-bar');
      const loaderText = document.getElementById('loader-text');
      const pageLoader = document.getElementById('page-loader');
      let progress = 0;

      const interval = setInterval(() => {
        progress++;
        progressBar.style.width = progress + '%';
        loaderText.textContent = 'Memuat... ' + progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            pageLoader.classList.add('hidden');
            setTimeout(() => {
              pageLoader.style.display = 'none';
            }, 750);
          }, 500);
        }
      }, 10);
    });
  </script>

  <!-- ✅ Google Analytics 4 via GTM -->
  <!-- Tracking GA4 dilakukan otomatis lewat GTM -->
</body>
</html>
