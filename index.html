<!DOCTYPE html>
<html lang="id">
<head>
  <base href="/beta/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerita Bahasa Daerah Beta Version</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    /* Loader Spinner Fullscreen */
    #page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #loader-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    /* Kontrol halaman utama/login */
    #mainContent, #loginContainer {padding: 40px; text-align: center;}
    #loginContainer {justify-content: center; align-items: center; height: 100vh;}
  </style>
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Loader Spinner Fullscreen -->
<div id="page-loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div id="loader-text">Memuat halaman...</div>
</div>

<!-- Halaman Login -->
<div id="loginContainer" class="d-flex">
  <div class="text-center">
    <h1>Selamat Datang di Cerita Bahasa Daerah Beta Version</h1>
    <p class="mb-4">Silakan masuk untuk melanjutkan.</p>
    <button id="loginBtn" class="btn btn-primary btn-lg">Login dengan Google</button>
  </div>
</div>

<!-- Halaman Utama -->
<div id="mainContent" class="d-none">
  <header>
    <h1 id="welcome-text">üéâ Selamat Datang! (Beta Version)</h1>
    <p>Mau dengar cerita dari mana? Pilih bahasanya di tombol <strong>Pilih Bahasa</strong> ‚ÜóÔ∏è</p>
  </header>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
<script src="js/auth.js"></script>
<script src="js/userlocationnotification.js"></script>
<script src="js/main.js"></script>
<script src="js/geotracker.js"></script>
<script src="js/analytics.js"></script>
<script src="js/footer.js"></script>

</body>
</html>
