<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda - Cerita Bahasa Daerah</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="loginContainer" class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1 class="mb-3">Cerita Bahasa Daerah</h1>
      <p class="mb-4">Masuk untuk menjelajahi cerita dari berbagai daerah.</p>
      <button id="loginBtn" class="btn btn-primary btn-lg">Login dengan Google</button>
    </div>
  </div>

  <div id="mainContent" class="d-none">
    <div id="navbar-placeholder"></div>
    <main class="container my-5 text-center">
      <h2 id="welcomeMessage" class="display-5 mb-3">Selamat Datang!</h2>
      <p class="lead mb-5">Gunakan menu navigasi di atas untuk memilih cerita bahasa daerah.</p>
      </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/main.js"></script>

  <script>
    // Konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "AIzaSyCAOg2aMzFVCQVx07t85lFpTXv3c2ugL1E",
      authDomain: "animasiosd-github.firebaseapp.com",
      projectId: "animasiosd-github",
      storageBucket: "animasiosd-github.firebasestorage.app",
      messagingSenderId: "424179260770",
      appId: "1:424179260770:web:2f4a04a8c9643027bca03b",
      measurementId: "G-SFLNYPDQ04"
    };
    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Analytics
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SFLNYPDQ04');

    const loginContainer = document.getElementById("loginContainer");
    const mainContent = document.getElementById("mainContent");
    const loginBtn = document.getElementById("loginBtn");
    // Variabel 'languageGrid' telah dihapus dari sini
    
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => alert("Login gagal: " + error.message));
    };

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        if(loginContainer) loginContainer.classList.add('d-none');
        if(mainContent) mainContent.classList.remove('d-none');
        const welcomeMessage = document.getElementById("welcomeMessage");
        if (welcomeMessage && user.displayName) {
          welcomeMessage.textContent = `Selamat datang, ${user.displayName}!`;
        }
        // Blok 'if' yang memanggil createLanguageCards() telah dihapus dari sini
        gtag('set', { user_id: user.uid });
      } else {
        if (window.location.pathname.includes('.html')) {
            window.location.href = '/';
        }
        if(loginContainer) loginContainer.classList.remove('d-none');
        if(mainContent) mainContent.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
