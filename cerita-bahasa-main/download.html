<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Download Cerita</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
    }
    .dataTables_filter input {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Halaman Download Cerita</h1>
  <table id="downloadTable" class="display">
    <thead>
      <tr>
        <th>Bahasa</th>
        <th>Urutan Cerita</th>
        <th>Judul</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    // Ganti ini dengan URL Apps Script JSON Anda
    const JSON_URL = 'https://script.google.com/macros/s/AKfycbyEXAMPLEURL/exec';

    fetch(JSON_URL)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#downloadTable tbody");
        data.forEach(item => {
          const row = `
            <tr>
              <td>${item.Bahasa}</td>
              <td>${item["Urutan Cerita"]}</td>
              <td>${item.Title}</td>
              <td><a href="${item["Link Download"]}" target="_blank">Download</a></td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
        // Aktifkan DataTable
        $('#downloadTable').DataTable({
          pageLength: 10,
          order: [[0, 'asc']]
        });
      })
      .catch(error => {
        console.error("Gagal mengambil data:", error);
      });
  </script>
</body>
</html>
