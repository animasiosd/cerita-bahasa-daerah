<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bahasa Mandar - 27 Cerita Kebenaran</title>
</head>
<body>
  <header>
    <h1>Bahasa Mandar</h1>
    <nav> ...menu navigasi...</nav>
  </header>

  <main>
    <label for="videoSelect">Pilih Cerita:</label>
    <select id="videoSelect"></select>
    <div id="videoPlayer"></div>
    <div id="panduanDiskusi">Panduan diskusi akan muncul di sini</div>
  </main>

  <script>
    const playlistId = "PL_S3R-nuHsqJFeo5cEAB1lOoiFU5rQe-x"; // ← Ganti sesuai playlist YouTube
    const videoSelect = document.getElementById("videoSelect");
    const videoPlayer = document.getElementById("videoPlayer");
    const panduanDiskusi = document.getElementById("panduanDiskusi");

    async function loadPlaylist() {
      const apiKey = "YOUR_YOUTUBE_API_KEY";
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${apiKey}`);
      const data = await res.json();
      data.items.forEach((item, index) => {
        const opt = document.createElement("option");
        opt.value = item.snippet.resourceId.videoId;
        opt.textContent = `${index + 1}. ${item.snippet.title}`;
        videoSelect.appendChild(opt);
      });
      videoSelect.dispatchEvent(new Event("change"));
    }

    videoSelect.addEventListener("change", () => {
      const videoId = videoSelect.value;
      videoPlayer.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      panduanDiskusi.textContent = "Tulis panduan diskusi khusus di sini, atau otomatis berdasarkan video.";
    });

    loadPlaylist();
  </script>
</body>
</html>
